<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUFA Final day</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>UEFA Count day</h1>
    <div class="date">
        <div class="day">
            <p class="days"></p>
            <span>Days</span>
        </div>
        <div class="hour">
            <p class="hours"></p>
            <span>hours</span>
        </div>
        <div class="minut">
            <p class="minuts"></p>
            <span>minuts</span>
        </div>
        <div class="second">
            <p class="seconds"></p>
            <span>seconds</span>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
